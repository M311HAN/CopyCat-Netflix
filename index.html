<!-- This is the HTML code for the Netflix login page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login | Netflix</title>
    <link rel="stylesheet" href="copy-cat.css">
  </head>
  <body>
    <!-- This is the header section, which contains the Netflix logo -->
    <header>
      <h1>NETFLIX</h1>
    </header>
    <main>
      <!-- This is the main login section, which contains the login form -->
      <div class="login-container">
        <h2>Sign In</h2>
        <form>
         <!-- This is the form group for the email/phone input field -->
          <div class="form-group">
            <label for="email-phone">Email or phone number</label>
            <input type="text" id="email-phone" name="email-phone">
          </div>
         <!-- This is the form group for the password input field -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </div>
         <!-- This is the form group for the login button and "Remember me" checkbox -->
          <div class="form-group">
            <button class="btn login-button btn-submit btn-small" type="submit" autocomplete="off" tabindex="0" data-uia="login-submit-button">Sign In</button> 
            <label> 
                <input type="checkbox"> 
                <span>Remember me?</span>
              </label>
            <a href="#">Need help?</a>
          </div>
        </form>
        <div class="new-user">
          <span>New to Netflix? </span><a href="#">Sign up now.</a>
        </div>
         <!-- This is the captcha notice section -->
        <div class="captcha-notice">
          <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. </p><a href="#">Learn more.</a>
        </div>
      </div>
    </main>
    <footer>
    <!-- This is the footer section, which contains links to Netflix information -->
      <div class="footer-container">
        <p class="footer-text">Questions? Call 0808196 5391</p>
        <table class="footer-links">
          <tr>
            <td><a href="#">FAQ</a></td>
            <td><a href="#">Help Center</a></td>
            <td><a href="#">Netflix Shop</a></td>
            <td><a href="#">Terms of Use</a></td>
          </tr>
          <tr>
            <td><a href="#">Privacy</a></td>
            <td><a href="#">Cookie Preferences</a></td>
            <td><a href="#">Corporate Information</a></td>
            <td></td>
          </tr>
        </table>
      </div>
    </footer>
    <footer>
        <a href="https://www.netflix.com/gb/login">"https://www.netflix.com/gb/login" </a>
      </footer>
  </body>
</html>
